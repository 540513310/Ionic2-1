<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Getting Started</ion-title>
</ion-navbar>


<ion-content padding class="getting-started" ng-controller="actionsheetCtl">

    <div class="scroll-content padding" on-swipe-up="onSwipeUp()" on-swipe-down="onSwipeDown()" on-swipe-left="onSwipeLeft()"
        on-swipe-right="onSwipeRight()">
        <h3>Getting Started</h3>
        <p> Get it started!</p>
        <p>Start with the top left menu.</p>

        <button><ion-icon name="star"></ion-icon>ActionSheet</button>
        <button><ion-icon name="star"></ion-icon>on-hold</button>
        <button><ion-icon name="star"></ion-icon>list</button>

        <ion-list>

            <ion-list-header>手势
            </ion-list-header>

            <ion-item>
                <ion-avatar item-left>
                    <img src="img/avatar-finn.png">
                </ion-avatar>
                <h2>on hold </h2>
                <button danger class="button" on-hold=onHold()> on-hold</button>
                <p>长按的时间是500毫秒。</p>


                <p class="padding">按住鼠标快速划！</p>
                <i class="icon {{icon}}"></i>


            </ion-item>

            <ion-item>
                <ion-avatar item-left>
                    <img src="img/avatar-han.png">
                </ion-avatar>
                <h2>Han</h2>
                <h3>Look, Kid</h3>
                <p>I've got enough on my plate as it is, and I...</p>
            </ion-item>

            <ion-item>
                <ion-avatar item-left>
                    <img src="img/avatar-rey.png">
                </ion-avatar>
                <h2>Rey</h2>
                <h3>Found Something</h3>
                <p>Was scavaging around the other day and...</p>
            </ion-item>

        </ion-list>
    </div>
</ion-content>
