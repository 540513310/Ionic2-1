<ion-navbar *navbar hideBackButton>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>客户搜索</ion-title>
    <!--<ion-buttons end>
    <button (click)="scrollToTop()">确定 </button>
  </ion-buttons>-->
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" placeholder="客户名称或客户曾用名"></ion-searchbar>
  
  <!--下拉刷新-->
  <ion-refresher (refresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="正在刷新数据..."></ion-refresher-content>
  </ion-refresher>
  
  <!--客户列表-->
  <ion-list>
    <ion-list-header>客户列表</ion-list-header>
    <button ion-item  *ngFor="#item of items" (click)="openNavDetailsPage(item)">
      <h3><ion-icon name='person'></ion-icon> {{ item }}</h3>
    </button>
  </ion-list>

  <ion-infinite-scroll (infinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
